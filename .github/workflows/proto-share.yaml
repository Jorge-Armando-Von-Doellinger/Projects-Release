name: Copiar arquivos proto para outro repositório

on: push

jobs:
  copiar-arquivos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório de origem
        uses: actions/checkout@v3

      - name: Criar diretório para arquivos proto
        run: mkdir -p /tmp/proto

      - name: Encontrar e copiar arquivos proto
        run: |
          find . -type f -name "*.proto" -exec cp {} /tmp/proto/ \;

      - name: Checkout repositório de destino
        uses: actions/checkout@v3
        with:
          repository: Jorge-Armando-Von-Doellinger/grpc-proto-files
          token: ${{ secrets.GITHUB_TOKEN }}
          path: grpc-proto-files

      - name: Copiar arquivos para o repositório de destino
        run: cp -r /tmp/proto/* grpc-proto-files/

      - name: Commit e push para o repositório de destino
        run: |
          cd grpc-proto-files
          git config --global user.name "GitHub Actions"  # Nome configurado
          git config --global user.email "actions@github.com"  # E-mail configurado
          git add .
          git commit -m "Adicionando arquivos proto"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Jorge-Armando-Von-Doellinger/grpc-proto-files.git HEAD:main
