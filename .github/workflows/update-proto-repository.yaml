name: Sync Proto Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-protos:
    runs-on: ubuntu-latest

    steps:
    # Passo 1: Checkout do repositório de origem
    - name: Checkout Projects-Release repository
      uses: actions/checkout@v2
      with:
        repository: Jorge-Armando-Von-Doellinger/Projects-Release
        ref: main

    # Passo 2: Verificar estrutura de diretórios
    - name: List directory structure of source repo
      run: ls -R

    # Passo 3: Verificar a existência dos arquivos .proto
    - name: Find and list .proto files
      run: |
        find HMS/HMS.MicroServices -name "*.proto"  # Apenas lista os arquivos encontrados

    # Passo 4: Copiar os arquivos .proto para uma pasta temporária
    - name: Find and copy .proto files
      run: |
        mkdir -p proto-files/HMS/HMS.MicroServices  # Cria a estrutura de diretórios necessária
        find HMS/HMS.MicroServices -name "*.proto" -exec cp --parents {} proto-files/ \;

    # Passo 5: Listar conteúdo da pasta proto-files após cópia
    - name: List contents of proto-files after copying
      run: |
        ls -R proto-files/HMS/HMS.MicroServices  # Verifica se os arquivos foram copiados corretamente

    # Passo 6: Checkout do repositório de destino grpc-proto-files
    - name: Checkout grpc-proto-files repository
      uses: actions/checkout@v2
      with:
        repository: Jorge-Armando-Von-Doellinger/grpc-proto-files
        token: ${{ secrets.GITHUB_TOKEN }}

    # Passo 7: Criar diretório de destino
    - name: Create ProtoFiles directory in the destination repository
      run: |
        mkdir -p HMS/ProtoFiles  # Cria o diretório de destino se não existir

    # Passo 8: Mover arquivos para o diretório de destino
    - name: Move proto files to destination
      run: |
        mv proto-files/HMS/HMS.MicroServices/* HMS/ProtoFiles/  # Mover os arquivos para o diretório correto

    # Passo 9: Adicionar e comitar os arquivos movidos
    - name: Add and commit .proto files
      run: |
        git add HMS/ProtoFiles/
        git commit -m "Add new .proto files"
        git push origin main  # Empurrar para o repositório de destino
