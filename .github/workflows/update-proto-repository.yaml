name: Sync Proto Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-protos:
    runs-on: ubuntu-latest

    steps:
    # Passo 1: Checkout do repositório de origem
    - name: Checkout Projects-Release repository
      uses: actions/checkout@v2
      with:
        repository: Jorge-Armando-Von-Doellinger/Projects-Release  # Substitua pelo nome correto do repositório
        ref: main  # Ou a branch de sua escolha

    # Passo 2: Verificar a estrutura do diretório
    - name: List directory structure
      run: ls -R  # Verifica a estrutura de diretórios para confirmar se o caminho está correto

    # Passo 3: Encontrar e listar os arquivos .proto
    - name: Find and list .proto files
      run: |
        find HMS/HMS.MicroServices -name "*.proto"  # Apenas lista os arquivos encontrados

    # Passo 4: Copiar os arquivos .proto para uma pasta temporária
    - name: Find and copy .proto files
      run: |
        mkdir -p proto-files  # Cria a pasta de destino temporária para os arquivos .proto
        find HMS/HMS.MicroServices -name "*.proto" -exec cp --parents {} proto-files/ \;  # Copia os arquivos .proto

    # Passo 5: Checkout do repositório de destino grpc-proto-files
    - name: Checkout grpc-proto-files repository
      uses: actions/checkout@v2
      with:
        repository: Jorge-Armando-Von-Doellinger/grpc-proto-files  # Substitua pelo nome correto do repositório de destino
        token: ${{ secrets.GITHUB_TOKEN }}  # Para autenticação

    # Passo 6: Verificar se arquivos existem e mover
    - name: Check if files exist before moving
      run: |
        if [ -d "proto-files/HMS/HMS.MicroServices" ]; then
          echo "Arquivos encontrados, movendo..."
          mv proto-files/HMS/HMS.MicroServices/* HMS/ProtoFiles/  # Move os arquivos para o diretório final
        else
          echo "Nenhum arquivo encontrado para mover"
        fi

    # Passo 7: Adicionar e comitar os arquivos movidos
    - name: Git status and commit changes
      run: |
        git status  # Verifica o status do Git antes de adicionar e comitar
        git add HMS/ProtoFiles/*  # Adiciona os arquivos ao git
        git commit -m "Add new .proto files"  # Cria um commit com as alterações
        git push origin main  # Empurra as mudanças para o repositório de destino
