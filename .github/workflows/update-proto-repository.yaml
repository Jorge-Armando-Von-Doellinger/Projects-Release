name: Sync Proto Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-protos:
    runs-on: ubuntu-latest

    steps:
    # Passo 1: Checkout do repositório de origem
    - name: Checkout Projects-Release repository
      uses: actions/checkout@v2
      with:
        repository: Jorge-Armando-Von-Doellinger/Projects-Release
        ref: main

    # Passo 2: Verificar a estrutura do diretório
    - name: List directory structure of source repo
      run: ls -R  # Verifique a estrutura de diretórios para confirmar se o caminho está correto

    # Passo 3: Encontrar e listar os arquivos .proto
    - name: Find and list .proto files
      run: |
        find HMS/HMS.MicroServices -name "*.proto"  # Apenas lista os arquivos encontrados

    # Passo 4: Copiar os arquivos .proto para uma pasta temporária
    - name: Find and copy .proto files
      run: |
        mkdir -p proto-files
        find HMS/HMS.MicroServices -name "*.proto" -exec cp --parents {} proto-files/ \;

    # Passo 5: Checkout do repositório de destino grpc-proto-files
    - name: Checkout grpc-proto-files repository
      uses: actions/checkout@v2
      with:
        repository: Jorge-Armando-Von-Doellinger/grpc-proto-files
        token: ${{ secrets.GITHUB_TOKEN }}

    # Passo 6: Criar diretório de destino caso não exista
    - name: Create ProtoFiles directory in the destination repository
      run: |
        mkdir -p HMS/ProtoFiles  # Cria o diretório se não existir

    # Passo 7: Verificar a estrutura do repositório de destino
    - name: List destination directory structure
      run: ls -R

    # Passo 8: Mover os arquivos copiados para o repositório de destino
    - name: Move proto files to destination
      run: |
        mv proto-files/HMS/HMS.MicroServices/* HMS/ProtoFiles/  # Mover os arquivos para o diretório correto

    # Passo 9: Adicionar e comitar os arquivos movidos
    - name: Add and commit .proto files
      run: |
        ls -R HMS/ProtoFiles/  # Verifica o conteúdo da pasta de destino
        git add HMS/ProtoFiles/  # Adiciona os arquivos
        git commit -m "Add new .proto files"  # Comita os arquivos
        git push origin main  # Empurra as mudanças para o repositório de destino
